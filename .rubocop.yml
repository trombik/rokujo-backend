---
plugins:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rspec_rails

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  # enable detailed explanations available in cops
  # the default output is not enough to understand what is wrong
  DisplayCopNames: true
  ExtraDetails: true
  DisplayStyleGuide: true

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  # perefer brackets for `grep-ability`
  EnforcedStyle: brackets

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - db/**/*
  AllowedMethods: []

Metrics/MethodLength:
  Exclude:
    - db/migrate/**/*
  CountAsOne:
    - array
    - hash
    - heredoc
    - method_call
Metrics/AbcSize:
  Exclude:
    - db/migrate/**/*

RSpec/ExampleLength:
  # features often require many steps
  Exclude:
    - spec/system/**/*
RSpec/MultipleExpectations:
  Exclude:
    # component specs often require multipul expectations
    - spec/components/**/*
    # system specs often require multipul expectations
    - spec/system/**/*

Layout/LineLength:
  Exclude: []
  # ignore heredoc for readability
  AllowHeredoc: true
  # URLs are almost always long
  AllowURI: true
  URISchemes:
    - http
    - https
    - git
    - ftp
  AllowCopDirectives: true

Style/ClassAndModuleChildren:
  Enabled: false

RSpecRails/InferredSpecType:
  Enabled: false

Style/Documentation:
  Exclude:
    - spec/components/previews/**/*
    - db/migrate/**/*

RSpec/NestedGroups:
  Max: 4
